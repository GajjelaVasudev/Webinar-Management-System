<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Events</title>
  </head>
  <body>
    <h1>All Events</h1>

    {% if events %}
      <ul>
        {% for event in events %}
          <li>
            <h2>{{ event.title }}</h2>

            <p>{{ event.description }}</p>

            <p>
              Date: {{ event.date }}<br />
              Time: {{ event.time }}
            </p>

            <form method="post" action="{% url 'event-register' event.id %}">
              {% csrf_token %}
              <button type="submit">Register</button>
            </form>

            <p>
              <a href="{% url 'event-recordings' event.id %}">View Recordings</a>
            </p>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No events available.</p>
    {% endif %}
  </body>
</html>
