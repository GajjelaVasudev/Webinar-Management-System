<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Recordings</title>
  </head>
  <body>
    <h1>Recordings for: {{ event.title }}</h1>

    {% if recordings %}
      <ul>
        {% for rec in recordings %}
          <li>
            <a href="{{ rec.recording_link }}" target="_blank" rel="noopener noreferrer">
              {{ rec.recording_link }}
            </a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No recordings are available for this event.</p>
    {% endif %}

    <p><a href="{% url 'event-list' %}">Back to Events</a></p>
  </body>
</html>
