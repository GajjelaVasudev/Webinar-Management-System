# Render.com Deployment Configuration
# Add this to your render.yaml file for Infrastructure-as-Code deployment

services:
  - type: web
    name: webinar-backend
    env: python
    region: oregon
    plan: free
    
    # Build configuration
    buildCommand: bash ./render-build.sh
    startCommand: gunicorn webinar_system.wsgi:application --bind 0.0.0.0:$PORT
    
    # Environment variables (set these in Render Dashboard â†’ Environment)
    envVars:
      - key: SECRET_KEY
        value: ${SECRET_KEY}
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: webinar-management-system-odoq.onrender.com
      - key: USE_POSTGRESQL
        value: "True"
      - key: FRONTEND_URL
        value: "https://webinar-management-system-omega.vercel.app"
      - key: DATABASE_URL
        fromDatabase:
          name: webinar-db
          property: connectionString
    
    # Auto-redeploy on push
    autoDeploy: true

  - type: pserv
    name: webinar-db
    env: postgres
    region: oregon
    plan: free
    ipAllowList: []
    databaseName: webinar_db
    user: postgres
